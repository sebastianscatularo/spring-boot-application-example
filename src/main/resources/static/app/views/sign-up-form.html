<form ng-submit="vm.signUp(user)">
    <p>
        <input ng-model="user.username" type="email" placeholder="user@example.com">
        <input ng-model="user.password" type="password" placeholder="Password">
    </p>
    <button>Sign Up</button>
    <p ng-if="vm.result">
        {{vm.result}}
    </p>
</form>
